<html ng-app="app">

<head>
    <title>Curso angularJS</title>
    <meta charset="utf-8">
</head>

<body>

    <div ng-controller="Aula14Controller">

        <p ng-repeat="pessoa in dados">
            {{pessoa.nome}} / {{pessoa.idade}}
        </p>
        <button type="button" ng-click="carregarDados()">Carregar dados</button>

        <hr>

        <input type="text" ng-model ='cidade'>
        <button type="button" ng-click='carregaPrevisao()'>Previs√£o do Tempo</button>
        <br>
        <img ng-src="http://openweathermap.org/img/w/{{icone}}.png"
            ng-show="icone!=''"/> {{descricaoTempo}}
    </div>

    <script src="../js/angular/angular.min.js"></script>
    <script src="../js/app.module.js"></script>

    <!-- Controlles -->
    <script src="../js/aula14.controller.js"></script>

</body>

</html>
